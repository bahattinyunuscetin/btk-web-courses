<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title>
    </head>
    <body>
        <script>
          var i=0;
          function say(){
            document.getElementById("kutu").innerHTML="<b>"+i+"<br>";
            i++;
          } 
          window.setInterval(say,1000);  //kodu belli aralıklarla çalıştırmak için kullanılır 
        </script>
        <div id="kutu"></div>  
    </body>
</html>
