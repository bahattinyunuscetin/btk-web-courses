<!DOCTYPE html>
<html>

        <script>arrays</script>
    </head>
    <body>
        <script>
            var dizi=new Array();

            var n=prompt("eleman sayısı:");

            for(var i=0;i<n;i++)
                dizi[i]=prompt(i+"indisli eleman:");
            var toplam=0,ort=0;
            for(var i=0;i<n;i++)
                toplam=toplam+parseInt(dizi[i]);
               ort=toplam/n;
             alert("ortalama="+ort);   

                
        </script>
    </body>
</html>
