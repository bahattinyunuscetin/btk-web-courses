<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <script>
            class Daire{
                constructor(yaricap){
                    this.yaricap=yaricap;
                }
                alan(){
                    return 3.14*this.yaricap*this.yaricap;
                }
                cevre(){
                    return 2*3.14*this.yaricap;
                }
            }

            var r1=Number(prompt("r1:"));
            var d1=new Daire(r1);
            document.write("alan="+d1.alan()+"cevre="+d1.cevre());
        </script>
    </body>
</html>
