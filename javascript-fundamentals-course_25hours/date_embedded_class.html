<!DOCTYPE html>
<html>
    <head>
        <script>date</script>
    </head>
    <body>
        <script>
            var an=new Date();
            document.write(an+"<br>");
            document.write(an.toLocaleString()+"<br>");
            var gun=an.getDate();
            var ay=an.getMonth();
            var yil=an.getFullYear();
            var saat=an.getHours();
            var dakika=an.getMinutes();
            document.write("tarih:"+gun+"."+ay+"."+yil+" "+saat+":"+dakika);

        </script>
    </body>
</html>
