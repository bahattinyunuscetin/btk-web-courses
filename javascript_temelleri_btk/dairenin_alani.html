<!DOCTYPE html>
<html>
    <head>
        <title>
            Dairenin alani ve çevresi
        </title>
    </head>
    <body>
        <script>
            var r,alan,cevre;

            r=prompt("yariçap:");

            if(r<0){
                alert("yaricap negatif!!!");
                alert("f5 ile yeni yaricap alin")
            }
            else{
                alan=3.14*r*r;  cevre=2*3.14*r;
                alert("alan="+alan+"cevre="+cevre);
            }
        </script>

    </body>
</html>
